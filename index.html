<html>
    <head>
        <title>ECS Link Replace Tool</title>
        <link href="css/stylesheet.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    </head> 
    <body>
        <div id ="container">
            <div class="left" style="text-align: left;">
                <button class="findlinks">FIND LINKS</button>
                <button class="save">SAVE HTML/LINK TABLE</button>
                <button class="reload">RELOAD</button>
                <label style="height: 20px; font-family: Arial; vertical-align: middle; font-size:18px; padding-left:20px">JOB#: <textarea id="billcode" rows="1" cols="20" style="resize: none; vertical-align: middle;"></textarea>  </label>
            </div>
            <div class="right">
               
            </div>
            <div id="input" class="input-sidebyside">
                <span class="heading">INPUT:</span>
                <textarea></textarea>
                <span style="display:block"></span>
            </div>
        </div>
        <div class="link-count"></div>
        <div class="link-area"></div>
        <script src="js/script.js"></script>    
    </body>
</html>
